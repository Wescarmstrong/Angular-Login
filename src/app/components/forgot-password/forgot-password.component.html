<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
      </mat-card-header>
  
      <form class="form-card">
  
        <mat-card-content>
  
          <mat-form-field class="full-width-field">
            <input matInput placeholder="Email">
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-flat-button color="accent" style="outline: none;" class="btn-block">Reset Password</button>
  
      </form>
    </mat-card>
  </div>
