<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="form-card" #form="ngForm">
        <mat-card-content>
          <mat-form-field class="full-width-field">
            <input id="email" name="email" matInput [(ngModel)]="loginData.email" placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="full-width-field">
            <input matInput id="password" name="password" [(ngModel)]="loginData.password" type="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-flat-button color="accent" style="outline: none;" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
